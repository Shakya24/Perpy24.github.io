  - name: Credit Card Fraud Detection using Machine Learning
    logo: /images/sections/projects/aml.png
    #role: Contributor
    timeline: "March 2024"
    #repo: https://github.com/Shakya24/Perpy24.github.io/blob/main/Project%20Report-Applied%20Machine%20Learning%20(G5).pdf # If your project is a public repo on GitHub, then provide this link. it will show star count.
