  - name: Recycling Rate Analysis for Singapore
    logo: /images/sections/projects/excel.png
    #role: Owner
    timeline: "November 2023"
    #repo: https://github.com/hossainemruz/toha
    url: "https://docs.google.com/presentation/d/1JO46aPRDB9nHgRco3urAdPedeZ6XsOlr/edit?usp=drive_link&ouid=108367670492198369887&rtpof=true&sd=true"
    summary: Modeling a recycling rate forecast to predict Singapore's future recycling rates based on waste generation and management trends by analyzing historical data patterns. The project explored whether Singapore can achieve a 70% recycling rate by 2030, considering current rates and potential improvements in infrastructure, technology, and policy.
    tags: ["academic", "Influence Diagram", "Spreadsheet","Sustainability"]

 
